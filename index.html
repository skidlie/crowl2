<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paryatan.tech - Coming Soon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* General Styling & Variables */
        :root {
            --primary-bg: #12181b;
            --text-color: #f0f0f0;
            --accent-color: #00fddc;
            --accent-glow: rgba(0, 253, 220, 0.5);
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Enable smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            color: var(--text-color);
            text-align: center;
        }

        /* Background Canvas Animation */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Hero Section (First screen) */
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Takes full viewport height */
            position: relative; /* For positioning the scroll arrow */
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            padding: 1rem;
            z-index: 1;
        }

        /* Animated Headline (H1) */
        .main-headline {
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .main-headline span {
            opacity: 0;
            display: inline-block;
            transform: translateY(20px);
            animation: fadeInLetter 0.5s forwards;
        }

        @keyframes fadeInLetter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sub-headline (P) */
        .sub-headline {
            font-size: clamp(1rem, 4vw, 1.25rem);
            font-weight: 300;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeInSubheadline 1s forwards 1s;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes fadeInSubheadline {
            to {
                opacity: 1;
            }
        }

        /* Subscription Form */
        .subscription-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .email-input {
            font-family: var(--font-family);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            border-radius: 5px;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 300px;
            max-width: 100%;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .email-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .notify-button {
            font-family: var(--font-family);
            background-color: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .notify-button:hover {
            background-color: #03dac5;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--accent-glow);
        }

        /* Scroll Down Arrow */
        .scroll-down {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--accent-color);
            font-size: 2rem;
            animation: bounce 2s infinite;
            z-index: 2;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        /* Contact Section */
        .contact-section {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 1rem;
        }

        .contact-section h2 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .contact-email {
            font-family: var(--font-family);
            background-color: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-size: clamp(1rem, 4vw, 1.25rem);
            font-weight: 400;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-email:hover {
            background-color: var(--accent-color);
            color: var(--primary-bg);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* Footer */
        footer {
            padding: 2rem 1rem;
            background-color: #0c1012; /* Slightly different from main bg */
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.25rem;
            margin: 0 0.75rem;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: var(--accent-color);
            transform: scale(1.2);
        }

        .copyright {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .copyright a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .copyright a:hover {
            color: #f0f0f0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .subscription-form {
                flex-direction: column;
                width: 100%;
            }

            .email-input,
            .notify-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <section class="hero-section">
        <main class="container">
            <h1 class="main-headline" id="main-headline">Paryatan Tech</h1>
            <p class="sub-headline">
                Revolutionizing the future of travel. Our new platform is launching soon.
            </p>
    
            <form class="subscription-form" id="notify-form">
                <input type="email" class="email-input" placeholder="Enter your email to get notified" required>
                <button type="submit" class="notify-button">Notify Me</button>
            </form>
        </main>
        
        <a href="#contact" class="scroll-down" aria-label="Scroll to contact section">
            <i class="fas fa-chevron-down"></i>
        </a>
    </section>

    <section id="contact" class="contact-section">
        <h2>Get In Touch...!</h2>
        <a href="mailto:cto@paryatan.tech" class="contact-email">cto@paryatan.tech</a>
    </section>

    <footer>
        <div class="social-links">
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
        <p class="copyright">
            &copy; 2025 <a href="https://siddhesh.site" target="_blank" rel="noopener noreferrer">Siddhesh Chaube</a> | All Rights Reserved.
        </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- TEXT ANIMATION SCRIPT ---
            const headline = document.getElementById('main-headline');
            const text = headline.textContent;
            headline.textContent = ''; // Clear original text

            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                if (char === ' ') {
                    span.innerHTML = '&nbsp;';
                } else {
                    span.textContent = char;
                }
                span.style.animationDelay = `${index * 0.1}s`;
                headline.appendChild(span);
            });

            // --- FORM SUBMISSION SCRIPT ---
            const form = document.getElementById('notify-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const emailInput = form.querySelector('.email-input');
                alert(`Thank you! We will notify ${emailInput.value} when we launch.`);
                emailInput.value = '';
            });

            // --- BACKGROUND PARTICLE ANIMATION SCRIPT ---
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particlesArray;

            function setCanvasSize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            setCanvasSize();

            class Particle {
                constructor(x, y, directionX, directionY, size, color) {
                    this.x = x;
                    this.y = y;
                    this.directionX = directionX;
                    this.directionY = directionY;
                    this.size = size;
                    this.color = color;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = 'rgba(0, 253, 220, 0.5)';
                    ctx.fill();
                }

                update() {
                    if (this.x > canvas.width || this.x < 0) {
                        this.directionX = -this.directionX;
                    }
                    if (this.y > canvas.height || this.y < 0) {
                        this.directionY = -this.directionY;
                    }
                    this.x += this.directionX;
                    this.y += this.directionY;
                    this.draw();
                }
            }

            function init() {
                particlesArray = [];
                let numberOfParticles = (canvas.height * canvas.width) / 9000;
                for (let i = 0; i < numberOfParticles; i++) {
                    let size = (Math.random() * 2) + 1;
                    let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                    let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                    let directionX = (Math.random() * 0.4) - 0.2;
                    let directionY = (Math.random() * 0.4) - 0.2;
                    let color = 'rgba(0, 253, 220, 0.5)';
                    particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, innerWidth, innerHeight);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                }
                connect();
            }

            function connect() {
                let opacityValue = 1;
                for (let a = 0; a < particlesArray.length; a++) {
                    for (let b = a; b < particlesArray.length; b++) {
                        let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                            ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));

                        if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                            opacityValue = 1 - (distance / 20000);
                            ctx.strokeStyle = `rgba(0, 253, 220, ${opacityValue})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            window.addEventListener('resize', () => {
                setCanvasSize();
                init();
            });

            init();
            animate();
        });
    </script>
</body>
</html>
